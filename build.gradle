apply plugin: 'java'
apply plugin: 'eclipse'

version = '1.0.0'

repositories {
    maven { url 'https://jitpack.io' }
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.7.0'
}
